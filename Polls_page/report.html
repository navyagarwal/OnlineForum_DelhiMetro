<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="dmrc_logo.ico">
    <title>DMRC Analytics CSRJune22</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">

<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.charts.setOnLoadCallback(drawPieChart);
  google.charts.setOnLoadCallback(drawBarChart);
  google.charts.setOnLoadCallback(drawBarChart2);
  google.charts.setOnLoadCallback(drawPieChart2);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.

  function drawBarChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Age-Range');
    data.addColumn('number', '% of Passengers');
    data.addRows([
        ['15-20', 7.8125],
        ['21-30', 42.1875],
        ['31-40', 26.5625],
        ['41-50', 17.1875],
        ['50+', 6.25]
    ]);

     // Set chart options
     var options = {'title':'Sexual Harrasassment',
                   'width':500,
                   'height':500,
                   legendTextStyle: { color: '#FFF' },
                   titleTextStyle: { color: '#FFF' },
                   hAxis: {textStyle:{color: '#FFF'}},
                   vAxis: {textStyle:{color: '#FFF'}},
                   'backgroundColor': '#1B1B1B'};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.BarChart(document.getElementById('chart_div1'));
    chart.draw(data, options);

  }

  function drawBarChart2() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Age-Range');
    data.addColumn('number', '% of Passengers');
    data.addRows([
        ['15-20', 81.25],
        ['21-30', 4.1875],
        ['31-40', 26.5625],
        ['41-50', 10.1875],
        ['50+', 16.25]
    ]);

     // Set chart options
     var options = {'title':'Average Rating for the day',
                   'width':500,
                   'height':500,
                   legendTextStyle: { color: '#FFF' },
                   titleTextStyle: { color: '#FFF' },
                   hAxis: {textStyle:{color: '#FFF'}},
                   vAxis: {textStyle:{color: '#FFF'}},
                   'backgroundColor': '#1B1B1B'};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.BarChart(document.getElementById('chart_div4'));
    chart.draw(data, options);

  }


  function drawPieChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Age-Range');
    data.addColumn('number', '% of Travellers');
    data.addRows([
      ['15-20', 11.8125],
        ['21-30', 4.1875],
        ['31-40', 36.5625],
        ['41-50', 57.1875],
        ['50+', 6.25]
    ]);


    // Set chart options
    var options = {'title':'% of Travellers in each Age category',
                   'width':500,
                   'height':400,
                   legendTextStyle: { color: '#FFF' },
                   titleTextStyle: { color: '#FFF' },
                   'backgroundColor': '#1B1B1B',
                  pieHole: 0.4};
                   

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
    chart.draw(data, options);
  }

  function drawPieChart2() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Age-Range');
    data.addColumn('number', '% of Travellers');
    data.addRows([
      ['15-20', 7.8125],
        ['21-30', 42.1875],
        ['31-40', 26.5625],
        ['41-50', 17.1875],
        ['50+', 6.25]
    ]);


    // Set chart options
    var options = {'title':'Customer Satisfaction in each Age category',
                   'width':500,
                   'height':400,
                   legendTextStyle: { color: '#FFF' },
                   titleTextStyle: { color: '#FFF' },
                   'backgroundColor': '#1B1B1B',
                  pieHole: 0.4};
                   

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.PieChart(document.getElementById('chart_div3'));
    chart.draw(data, options);
  }
</script>

</head>
<body>

<div class="topnav" id="myTopnav">

<center><h2 style="font-size: 20px;">Customer Satisfaction Report - June, 2022</h2></center>

        <td><div id="chart_div2" style="border: 1px solid #333333"></div></td>

</div>
